<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css"></link>
        <title>TESTE!</title>
    </head>

    <body>
        <h1>
        <p class="color-change" id="change-color" style="color: aquamarine; width: 1980px; font-size: 2rem;">TEXTO</p>
        </h1>

        <select>
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
        </select>

        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder="usuarionome@gmail.com">
            <label for="password">Senha</label>
            <input type="password" id="password" required >
            <label for="password-confirm"> Confirme a Senha</label>
            <input type="password" id="password-confirm" required >
            <label for="date">Data</label>
            <input type="date" id="date" required >
            <label for="tempo">Hora</label>
            <input type="time" id="tempo" required>
            <label for="telefone">Celular</label>
            <input type="tel" id="telefone" required placeholder="(xx) xxxxx - xxxx">
            <label for="cep">CEP</label>
            <input type="number" id="cep" required placeholder="xxxxx - xxx">
            <!-- <label for="perquisa">Procurar</label>
            <input type="search" id="pesquisa" required> -->

            <input type="submit" class="button">

        </form>
        
    </body>
</html>
